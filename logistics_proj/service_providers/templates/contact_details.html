{% extends 'partials/sp_base.html' %}

{% block title %}SBA | Index{% endblock %}

{% block content %}

<div class="sp-body">
    <div class="contact-body-title">
      Add Contacts Here

    </div>

    <form>

        <div class="form-inline" >
            <label for="f_name" class="col-sm-4 col-form-label">First Name:</label>
                <input type="text" class="form-control" id="f_name">
        </div>
        <div class="form-inline" >
            <label for="l_name" class="col-sm-4 col-form-label">Last Name:</label>
            <input type="text" class="form-control" id="l_name">
        </div>
        <div class="form-inline" >
            <label for="mob_no"class="col-sm-4 col-form-label">Mobile Number:</label>
                <input type="tel" class="form-control" id="mob_no">
        </div>
        <div class="form-inline" >
            <label for="off_no"class="col-sm-4 col-form-label">Office Phone:</label>

            <input type="tel" class="form-control" id="off_no">

            <label for="o_ext">Ext:</label>
            <input type="tel" class="form-control" id="o_ext">
        </div>
        <div class="form-inline" >
            <label for="fax"class="col-sm-4 col-form-label">Fax:</label>
            <input type="text" class="form-control" id="fax">
        </div>
        <div class="form-inline" >
            <label for="email"class="col-sm-4 col-form-label">Email address:</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="form-inline" >
            <label for="toll_free"class="col-sm-4 col-form-label">Toll Free:</label>
            <input type="tel" class="form-control" id="toll_free">
            <label for="t_ext">Ext:</label>
            <input type="tel" class="form-control" id="t_ext">
        </div>
        <br><br>
        <div class="form-button">
                <button type="submit" class="btn btn-primary" >Save</button>
                <button type="cancel" class="btn btn-primary">Cancel</button>

        </div>
    </form>
</div>
{% endblock %}
