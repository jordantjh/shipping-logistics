{% extends 'partials/sp_base.html' %}

{% block title %}SBA | Index{% endblock %}

{% block content %}

<div class="contact-body">
    <div class="contact-body-title">
       Contacts

    </div>

    <form>
        <div class="form-inline">
            <label for="f_name">First Name:</label>
            <input type="text" class="form-control" id="f_name">
        </div>
        <div class="form-inline">
            <label for="l_name">Last Name:</label>
            <input type="text" class="form-control" id="l_name">
        </div>
        <div class="form-inline">
            <label for="mob_no">Telephone:</label>
            <input type="tel" class="form-control" id="mob_no">
        </div>
        <div class="form-inline">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="form-inline">
            <label for="fax">Password:</label>
            <input type="" class="form-control" id="fax">
        </div>
        <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
{% endblock %}
