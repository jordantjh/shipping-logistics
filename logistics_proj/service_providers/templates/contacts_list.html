{% extends 'partials/sp_base.html' %}

{% block title %}SBA | Index{% endblock %}

{% block content %}
<div class="sp-body">

    <div class="title" align="center">
        <h2>Contacts List
        <a  class="btn btn-primary btn-lg active" href="{% url 'sp:contacts_new'%}" >+</a></h2>
    </div>
    <div class="sp-body">
        <div class="list-group">
            {% for contact in contacts  %}
            <br>
            <a href="{% url 'sp:contact_details' contact_id=contact.id%}"class="list-group-item list-group-item-action action">{{contact.fname}} </a>

            {% endfor %}

        </div>
    </div>

</div>

{% endblock %}
