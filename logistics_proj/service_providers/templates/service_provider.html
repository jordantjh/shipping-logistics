{% extends 'partials/sp_base.html' %}

{% block title %}SBA | Index{% endblock %}
{% block content %}

<div class="sp-body">
    <div class="Service Provider">
                Service Provider
                <select>
                    <option>Details</option>
                    <option>Contact</option>
                    <option>Note</option>
                </select>
    </div>

    <form>
        <div class="form-inline">
            <label for="acc_name" class="col-sm-4 col-form-label">Account Name:</label>
            <input type="text" class="form-control" id="acc_name">
        </div>
        <div class="form-inline">
            <label for="t_name" class="col-sm-4 col-form-label">Name:</label>
            <input type="text" class="form-control" id="t_name">
        </div>
        <div class="form-inline">
            <label for="add_1" class="col-sm-4 col-form-label">Address :</label>
            <input type="text" class="form-control" id="add_1">
        </div>
       <div  class="form-inline">
           <label for="add_1" class="col-sm-4 col-form-label">Country :</label>
       </div>
        <div class="form-inline">
            <label for="city" class="col-sm-4 col-form-label">City:</label>
            <input type="text" class="form-control" id="city">
             <label for="state">State:</label>
            <input type="text" class="form-control" id="state">
             <label for="zip">Zip:</label>
            <input type="text" class="form-control" id="zip">
        </div>
        <div class="form-inline">
            <label for="phone" class="col-sm-4 col-form-label">Phone:</label>
            <input type="tel" class="form-control" id="phone">
        </div>
        <div class="form-inline">
            <label for="email" class="col-sm-4 col-form-label">Email:</label>
            <input type="text" class="form-control" id="email">
        </div>
        <div class="form-inline">
            <label for="Timezone" class="col-sm-4 col-form-label">Timezone:</label>
            <input type="text" class="form-control" id="Timezone">
        </div>

        <br><br>
        <div class="form-button">
                <button type="submit" class="btn btn-primary" >Save</button>
                <button type="cancel" class="btn btn-primary">Cancel</button>

    </form>
</div>
{% endblock %}
