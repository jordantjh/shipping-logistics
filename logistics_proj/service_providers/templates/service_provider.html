{% extends 'partials/sp_base.html' %}

{% block title %}SBA | Index{% endblock %}
{% block content %}

<div class="sp-body">
    <h2><div class="contact-body-title">
                Service Provider Details
    </div></h2>
            <br><br>
        </div>
            <form method="POST">
                {% csrf_token %}
                <div class="form-inline" >
                    <label for="name" class="col-sm-4 col-form-label">Account Number:</label>
                        <input name="name" type="text" class="form-control" id="name" value="{{sp.name}}">
                </div>
                <div class="form-inline">
                    <label for="addr" class="col-sm-4 col-form-label">Address :</label>
                    <input name="addr" type="text" class="form-control" id="addr" value="{{sp.address}}">
                </div>

                <div class="form-inline">
                    <label  for="country"class="col-sm-4 col-form-label">Country</label>
                        <select name="country" type="text" class="form-control" id="country" value="{{sp.country}}">

                            <option value="United States">United States</option>
                            <option value="United Kingdom">United Kingdom</option>
                            <option value="China">China</option>
                            <option value="India">India</option>
                        </select>
                    <label for="city" >City:</label>
                    <input name="city" type="text" class="form-control" id="city" value="{{sp.city}}">
                </div>
                <div class="form-inline">
                    <label for="state"class="col-sm-4 col-form-label">State:</label>
                    <input name="state" type="text" class="form-control" id="state" value="{{sp.state}}">
                    <label for="zip">Zip:</label>
                    <input name="zip" type="text" class="form-control" id="zip" value="{{sp.zip}}">
                </div>
                <div class="form-inline">
                    <label for="phone" class="col-sm-4 col-form-label">Phone:</label>
                    <input name="phone" type="text" class="form-control" id="phone" value="{{sp.phone}}">
                </div>
                <div class="form-inline">
                    <label for="email" class="col-sm-4 col-form-label">Email:</label>
                    <input name="email" type="text" class="form-control" id="email" value="{{sp.email}}sp.email">
                </div>

                <br><br>
                <div class="form-button">
                    <button type="submit" class="btn btn-primary" >Save</button>
                    <button type="cancel" class="btn btn-primary">Cancel</button>

                </div>

            </form>

</div>
{% endblock %}
