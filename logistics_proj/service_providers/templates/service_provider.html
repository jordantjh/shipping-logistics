{% extends 'partials/sp_base.html' %}

{% block title %}SBA | Index{% endblock %}

{% block content %}
<div class="sp-body">
    <div class="sp-body-title">
        <h1>Service Provider</h1>
    </div>
    <div class="sp-body-content">
        <div class="row">
            <div class="filter">
                Filter by
                <select>
                    <option>All Active</option>
                    <option>Non-Processed</option>
                    <option>Accepted</option>
                    <option>DOCK-Confirmed</option>
                    <option>Appointment-Confirmed</option>
                    <option>Delivery-Confirmed</option>
                    <option>Canceled</option>
                </select>
            </div>
            <br><br>
        </div>
            <form>
                <div class="form-inline" >
                    <label for="acc_no" class="col-sm-4 col-form-label">Account Number:</label>
                        <input type="number" class="form-control" id="acc_no">
                </div>
                <div class="form-inline">
                    <label for="addr1" class="col-sm-4 col-form-label">Address 1:</label>
                    <input type="text" class="form-control" id="addr1">
                </div>
                <div class="form-inline">
                    <label for="addr2" class="col-sm-4 col-form-label">Address 2:</label>
                    <input type="text" class="form-control" id="addr2">
                </div>
                <div class="form-inline">
                    <label for="addr3" class="col-sm-4 col-form-label">Address 3:</label>
                    <input type="text" class="form-control" id="addr3">
                </div>
                <div class="form-inline">
                    <label  for="country"class="col-sm-4 col-form-label">Country</label>
                        <select class="form-control" id="country">
                            <option selected>Choose...</option>
                            <option value="1">United States</option>
                            <option value="2">United Kingdom</option>
                            <option value="3">China</option>
                            <option value="3">India</option>
                        </select>
                    <label for="city" >City:</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="form-inline">
                    <label for="state"class="col-sm-4 col-form-label">State:</label>
                    <input type="text" class="form-control" id="state">
                    <label for="zip">Zip:</label>
                    <input type="number" class="form-control" id="zip">
                </div>
                <br><br>
                <div class="form-button">
                    <button type="submit" class="btn btn-primary" >Save</button>
                    <button type="cancel" class="btn btn-primary">Cancel</button>

                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
