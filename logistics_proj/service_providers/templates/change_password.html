{% extends 'partials/base.html' %}
{% block title %}SBA | Login{% endblock %}

{% block content %}
<div class="login-form-div">
    <h1 class="text-center">Reset Password</h1>
    <hr>
    <form>
         <div class="form-group">
            <label for="login-username">Old Password</label>
            <input type="password" class="form-control" id="login-username" placeholder="Enter current Password">
        </div>
        <div class="form-group">
            <label for="login-password">New Password</label>
            <input type="password" class="form-control" id="login-password" placeholder="New password">
        </div>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
</div>
{% endblock %}
