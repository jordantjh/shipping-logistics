{% extends 'partials/sp_base.html' %}
{% block title %}SBA | Login{% endblock %}

{% block content %}
<div class="sp-body">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="password1">Old Password</label>
            <input type="password" class="form-control" id="password1" name="old_password" placeholder="Enter old password">
        </div>
        <div class="form-group">
            <label for="password2">New Password</label>
            <input type="password" class="form-control" id="password2" name="new_password1" placeholder="Enter new password">
        </div>
        <div class="form-group">
            <label for="password3">Retype New Password</label>
            <input type="password" class="form-control" id="password3" name="new_password2" placeholder="Enter new password again">
        </div>
        <button type="submit" class="btn btn-primary float-left">Update</button>
    </form>
</div>
{% endblock %}
