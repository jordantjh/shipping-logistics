{% extends 'partials/base.html' %}
{% block title %}SBA | Login{% endblock %}

{% block content %}
<div class="login-form-div">
    <h1 class="text-center">SBA System</h1>
    <hr>
    <form>
        <div class="form-group">
            <label for="login-username">Username</label>
            <input type="email" class="form-control" id="login-username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" class="form-control" id="login-password" placeholder="Enter Password">
        </div>
        <small><a href="{% url 'reset' %}">Forgot Password?</a></small>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
</div>
{% endblock %}
